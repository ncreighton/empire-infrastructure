# Empire Services Nginx Reverse Proxy
# Copy to /etc/nginx/sites-available/empire and symlink to sites-enabled
# Then run: certbot --nginx -d n8n.YOURDOMAIN.com -d dashboard.YOURDOMAIN.com -d audit.YOURDOMAIN.com

# n8n
server {
    listen 80;
    server_name n8n.YOURDOMAIN.com;

    location / {
        proxy_pass http://localhost:5678;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
    }
}

# Empire Dashboard
server {
    listen 80;
    server_name dashboard.YOURDOMAIN.com;

    location / {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Article Audit
server {
    listen 80;
    server_name audit.YOURDOMAIN.com;

    location / {
        proxy_pass http://localhost:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
