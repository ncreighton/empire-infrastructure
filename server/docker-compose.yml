services:
  n8n:
    image: n8nio/n8n:latest
    container_name: empire-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://${N8N_DOMAIN:-n8n.example.com}
      - N8N_BASIC_AUTH_ACTIVE=false
      - GENERIC_TIMEZONE=America/New_York
    volumes:
      - n8n-data:/home/node/.n8n
    networks:
      - empire

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: empire-dashboard
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./dashboard/.env
    volumes:
      - ./config:/app/config:ro
    networks:
      - empire

  article-audit:
    build:
      context: ./article-audit
      dockerfile: Dockerfile
    container_name: empire-article-audit
    restart: unless-stopped
    ports:
      - "8001:8001"
    env_file:
      - ./article-audit/.env
    volumes:
      - ./config:/app/config:ro
      - ./config:/config:ro
    networks:
      - empire

volumes:
  n8n-data:

networks:
  empire:
    driver: bridge
